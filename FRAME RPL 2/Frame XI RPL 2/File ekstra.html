<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alamat Kami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #EAD8F6; /* Soft purple */
            color: #333;
        }
        h1 {
            text-align: center;
            color: #5E4B8C; /* Darker purple */
        }
        hr {
            border: 1px solid #5E4B8C;
            width: 80%;
            margin: 10px auto;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
            text-align: center;
        }
        .contact-info {
            margin-top: 20px;
        }
        .location {
            margin-top: 30px;
            background-color: #ffffff; /* White for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .location h2 {
            color: #5E4B8C; /* Darker purple */
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Alamat Kami</h1>
    <div class="location">
        <h2>Lokasi Candi Borobudur</h2>
        <p>Candi Borobudur, Borobudur, Magelang, Jawa Tengah, Indonesia</p>
        <p>Koordinat: -7.6070, 110.2037</p>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63287.12861038858!2d110.2037!3d-7.6070!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7a204557b4b75d%3A0x84b6cf4c372d1a8a!2sCandi%20Borobudur!5e0!3m2!1sen!2sid!4v1616575284562!5m2!1sen!2sid" 
            allowfullscreen="" 
            loading="lazy"></iframe>
    </div>
</body>
</html>
