<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>::: Latihan membuat frame :::</title>
    <style>
        body {
            background-color: #EAD8F6; /* Soft purple */
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .menu-table {
            width: 228px;
            border-collapse: collapse;
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Ensures the border radius works */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .menu-header {
            background-color: #DA70D6; /* Lighter blue */
            color: #333;
            text-align: left;
            padding: 10px;
            font-weight: bold;
        }
        .menu-item {
            background-color: white;
        }
        .menu-item:hover {
            background-color: #E0E0E0; /* Light gray on hover */
        }
        .menu-item a {
            text-decoration: none;
            color: #800080; /* Purple text */
            display: block;
            padding: 10px;
            transition: background-color 0.3s;
        }
        .menu-item a:hover {
            background-color: #DDA0DD; /* Light blue on link hover */
            color: #333; /* Darker text color on hover */
        }
    </style>
</head>
<body>
