<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buku Tamu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAD8F6; /* Soft purple */
            margin: 0;
            padding: 20px;
        }
        h3 {
            text-align: center;
            color: #5E4B8C; /* Darker purple */
        }
        .form-container {
            background-color: #ffffff; /* White for contrast */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            margin-top: 10px;
        }
        td {
            padding: 10px 0;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Full width minus padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin: 0 10px 0 0;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #5E4B8C; /* Button color */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #4a3e70; /* Darker shade on hover */
        }
        hr {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h3>BUKU TAMU</h3>
    <div class="form-container">
        <form method="post">
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="nama" required></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><input type="text" name="alamat" value="Jl." required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="text" name="email" required></td>
                </tr>
                <tr>
                    <td>Website</td>
                    <td>:</td>
                    <td><input type="text" name="website" value="http://" required></td>
                </tr>
                <tr>
                    <td valign="top">Homepageku</td>
                    <td valign="top">:</td>
                    <td>
                        <input type="radio" value="hebat" name="saran" checked>Bagus sekali<br>
                        <input type="radio" value="bagus" name="saran">Bagus<br>
                        <input type="radio" value="biasa" name="saran">Biasa aja<br>
                    </td>
                </tr>
            </table>
            <p align="center">
                <input type="submit" value="Kirim" name="b1">
                <input type="reset" value="Batal" name="b2">
            </p>
            <hr>
        </form>
    </div>

</body>
</html>
