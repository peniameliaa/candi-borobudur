<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>.:: Latihan membuat frame ::.</title>
</head>
<frameset rows=20%,70%,10%* framespacing="0" border="0" frameborder="0">
	<frame name=atas src=header.html scrolling="yes" noresize>
	<frameset cols=*20%,48%,27%* framespacing="0" border="1" frameborder="1">
	<frame name=kiri src=kiri.html scrolling="auto" noresize>
	<frame name=kanan src=kanan.html scrolling="auto" noresize>
	<frame name=kanan src=bukutamu.html scrolling="yes" noresize="0">
	</frameset>
	<frameset>
    <frame src=bawah.html scrolling="no">
</frameset>
</frameset>
</html>
